<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ヒューマン・コーチング</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <!-- HostingURLからFirebaseを初期化 -->
		<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="/__/firebase/6.2.0/firebase-app.js"></script>
    <!-- Add Firebase Realtime Database products　-->
    <script src="/__/firebase/6.2.0/firebase-database.js"></script>
    <!-- Initialize Firebase -->
	  <script src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="js/line-human2.js"></script>
    <script src="js/OrbitControls.js"></script>
  </head>
  <body>
    <!-- ローディング画面 -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="app">
      <div id="canvas"></div>
      <div>
        <button v-on:click="animate">再生</button>
        <p>フレーム数:<input type="range" min="0" max="4" step="0.01"
          v-model.number="bar_value"
          v-on:change="FrameSelect">{{bar_value}}</p>
        <p>部位:<select id="parts"　v-on:change="PartsSelect">
                  <option value="no name">      部位を選択</option>
                  <option value="body">         上半身</option>
                  <option value="right_arm_1">  右上腕</option>
                  <option value="right_arm_2">  右前腕</option>
                  <option value="left_arm_1">   左上腕</option>
                  <option value="left_arm_2">   左前腕</option>
                  <option value="waist">        下半身</option>
                  <option value="right_foot_1"> 右大腿</option>
                  <option value="right_foot_2"> 右下腿</option>
                  <option value="left_foot_1">  左大腿</option>
                  <option value="left_foot_2">  左下腿</option>
                  </select></p>
        <p>角度:</p>
        <p>x<input type="range" min="-1.57" max="1.57" step="0.01"
          v-model.number="rotationX_bar"
          v-on:input="changePartsRotation">{{rotationX_bar}}</p>
        <p>y<input type="range" min="-1.57" max="1.57" step="0.01"
          v-model.number="rotationY_bar"
          v-on:input="changePartsRotation">{{rotationY_bar}}</p>
        <p>z<input type="range" min="-1.57" max="1.57" step="0.01"
          v-model.number="rotationZ_bar"
          v-on:input="changePartsRotation">{{rotationZ_bar}}</p>
        <p><button v-on:click="makeUpdates">更新</button></p>
      </div>
    </div>
  </body>
</html>
